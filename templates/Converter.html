 <script>


            const callfun=async function()
            {
              
              document.getElementById("outputcode").innerHTML=""

              input=document.getElementById("sourceCode").value;

              const dropdown1 = document.getElementById("dp1");
              const selectedOption1 = dropdown1.value;

              const dropdown2 = document.getElementById("dp2");
              const selectedOption2 = dropdown2.value;


              let formData=new FormData();
              formData.append("input1",input)
              formData.append("input2",selectedOption1)
              formData.append("input3",selectedOption2)

              var requestOptions={
                method:'POST',
                body: formData
              };

              var response = await fetch("{{ url_for('main') }}", requestOptions)
                    console.log("after fetch")
                    result = await response.json();
                    if (result["Status"] == "Success") {
                        document.getElementById("outputcode").innerHTML = result["Converted_code"]
                    }
                    else {
                        document.getElementById("outputcode").innerHTML = "Failed"        
                      }
                    
            }


</script>
